<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/master.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
    <!--  <a href="http://jquery.com/">jQuery</a>  -->
    <script src="jquery.js"></script>
    <script src="number_guesser.js">
    // Your code goes here.
    </script>
    <div class="header">
      <h1 class="h1-number">Number</h1><h1 class="h1-guesser">Guesser</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="game-wrap">
          <form name="myForm">
            <div class="enter-num">
              <input type="text" name="form-control input-lg" placeholder="Enter your guess" id="enterNum">
            </div>
            <div class="initial-select">
              <input class="guesser" type="submit" value="Guess" id="enterBtn" >
              <input class="clear" type="reset" value="Clear" id="clearBtn" disabled>
            </div>
            <div class="setLimits">
              <h3>Range of Values:</h3>
              <input class="setLimits setLimits-params" type="text" name="form-control input-lg" placeholder="Min Limit" id="minLimit">
              <input class="setLimits setLimits-params" type="text" name="form-control input-lg" placeholder="Max Limit" id="maxLimit">
            </div>
              <!-- <input class="setLimits" name="form-control input-lg" type="submit" value="Submit Limits" id="setLimits"> -->
            <h3 class="previousGuessWords"></h3>
            <h3 class="previousGuess"></h3>
            <h3 class="gameStatusAlert"></h3>
            <input class="reset" type="reset" value="Reset" id="resetBtn" disabled>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
